<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="css/design.css">
</head>
<body>
    
    <div class="app">
        <div class="search">
            <input type="text" placeholder="enter your city name" id="searchBar">
            <button class="icon"><img src="images/search.png" alt=""></button>
        </div>
        <div class="details">
            <div class="clouds">
                <img src="images/clouds.png" alt="">
            </div>
            <p class="temp"></p>
            <p class="city"></p>
            <div class="extraDet">
                <div class="det one">
                    <p class="humidity"></p>
                    <img src="images/humidity.png" alt="">
                </div>
                <div class="det two">
                    <p class="wind"></p>
                    <img src="images/wind.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
